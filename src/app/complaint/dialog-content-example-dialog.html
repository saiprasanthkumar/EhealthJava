<h1 mat-dialog-title>Reply Complaint</h1>
<div mat-dialog-content>
  <div>
    <label>Complaint Resolution   </label>
    <input type="text" placeholder="Enter the Complaint Resolution" [(ngModel)]="complaintReply" required>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="complaintReply" cdkFocusInitial>Ok</button>
</div>
